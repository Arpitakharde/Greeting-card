<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-section"></div>
        <h2>Birthday Cards</h2>
        <div class="card-container"></div>
            <div class="header">
                <h1>Greeting Card Store</h1>
                <p>Wish your loved ones with our beautiful cards</p>
            </div>
            <div class="card">
                <img src=".avif" alt="Birthday Card 1">
                <p>Happy Birthday to a wonderful person!</p>
                <button>Buy Now</button>
            </div>
            <div class="card">
                <img src="./image/birthday2.avif" alt="Birthday Card 2">
                <p>Wishing you a birthday as bright as your smile!</p>
                <button>Buy Now</button>
            </div>
            <div class="card">
                <img src="birthday3.avif" alt="Birthday Card 3">
                <p>May your birthday be filled with love and adventure!</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>    
</body>
</html>
